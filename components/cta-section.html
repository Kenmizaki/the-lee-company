   The Lee Company Japan
   ======================================== -->

<!--
  使用方法:
  このCTAセクションはページ内の任意の場所に挿入できます。
  - フッターの直前
  - コンテンツセクションの間

  カスタマイズ可能な部分:
  - サブタイトル（.cta-section__subtitle）
  - メインタイトル（.cta-section__title）
  - 説明文（.cta-section__description）
  - ボタンテキストとリンク（.cta-section__btn）
-->

<section class="cta-section">
  <div class="container">
    <div class="cta-section__content">
      <!-- サブタイトル -->
      <p class="cta-section__subtitle">Lee セールスエンジニアにご相談ください</p>

      <!-- メインタイトル -->
      <h2 class="cta-section__title">
        <span class="cta-section__title--highlight">技術的な専門知識</span>と<br class="cta-section__title-break">業界をリードする洞察力
      </h2>

      <!-- 説明文 -->
      <p class="cta-section__description">
        当社の専門セールスエンジニアが、お客様と直接連携し、<br class="cta-section__desc-break">
        業界固有の知識と経験を活かして複雑なアプリケーションの課題解決をサポートいたします。
      </p>

      <!-- CTAボタン -->
      <a href="/contact" class="cta-section__btn">
        <span class="cta-section__btn-text">お問い合わせ</span>
        <span class="cta-section__btn-icon">
          <svg width="20" height="12" viewBox="0 0 20 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 1L19 6M19 6L14 11M19 6H1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </a>
    </div>
  </div>
</section>
